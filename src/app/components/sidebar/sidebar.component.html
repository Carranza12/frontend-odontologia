<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

<div class="wrapper">
    <div class="sidebar">
      <div class="contenedor_avatar">
        <img [src]="profile_picture" class="avatar" alt="">
        <h2>{{ userData.fullName}}</h2>
      </div>
      <div class="contenedor_rol">
        <p>{{userData.role}}</p>
        <div class="session-expiration">
            Tu sesión expirará a las {{ sessionExpirationTime }}
          </div>
      </div>
       
        <ul>
            <li [ngClass]="{'active_session': actual_path === 'estadisticas'}"  *ngIf="userData.role === 'superAdmin'" (click)="navigateBy('/superAdmin/estadisticas')"><a><i class="fas fa-home"></i>Estadisticas</a></li>
            <li  [ngClass]="{'active_session': actual_path === 'usuarios'}"  *ngIf="userData.role === 'superAdmin'" (click)="navigateBy('/superAdmin/usuarios')" ><a ><i class="fas fa-home"></i>Usuarios</a></li>
            <li  [ngClass]="{'active_session': !actual_path}" *ngIf="userData.role === 'trabajador'" ><a routerLink="/consulta"><i class="fas fa-home"></i>Consulta</a></li>
        </ul> 
        <div class="social_media">
          <a (click)="logout()">Cerrar sesion</a>
      </div>
    </div>
   

</div>
